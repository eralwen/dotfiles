[module/separator]
type = custom/text

content = |
content-background = ${color.black}
content-foreground = ${color.black}
content-padding = 0.5

[module/new-mail]
type = custom/script

exec = ~/.config/polybar/scripts/check-mail
tail = true
interval = 300

format-background = ${color.amber}
format-foreground = ${color.black}
format-padding = 1
